<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <canvas id="linhas" style="position: relative; height: 50vh; width: 45vw;"></canvas>
    </div>
    <div>
        <canvas id="barras" style="position: relative; height: 50vh; width: 45vw;"></canvas>
    </div>
</body>
</html>

<script>
    const labelsLinha = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];

    const dataLinha = {
        labels: labelsLinha,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: '#ff6384',
            borderColor: '#ff6384',
            data: [30,29,28,25,22,23]
        },{
            label: 'Umidade',
            backgroundColor: '#36a2eb',
            borderColor: '#36a2eb',
            data: [80,82,80,85,80,83]
        }]
    };

    const configLinha = {
        type: 'line',
        data: dataLinha,
        options:{}
    };
</script>

<script>
    const labelsBarra = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const dataBarra = {
        labels: labelsBarra,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: '#ff6384',
            borderColor: '#ff6384',
            data: [22,24,27,23,20,18]
        },{
            label: 'Umidade Média',
            backgroundColor: '#36a2eb',
            borderColor: '#36a2eb',
            data: [90,89,93,87,88,82]
        }]
    };

    const configBarra = {
        type: 'bar',
        data: dataBarra,
        options:{}
    };
</script>

<script>
    const linhas = new Chart(
        document.getElementById('linhas'),
        configLinha
    );
    
    const barras = new Chart(
        document.getElementById('barras'),
        configBarra
    );
</script>
